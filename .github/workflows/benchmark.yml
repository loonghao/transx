name: Run Benchmarks

on:
  push:
    branches: [ main ]
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: write
  deployments: write
  pull-requests: write

jobs:
  benchmark:
    name: Run pytest-benchmark (Python ${{ matrix.python-version }})
    runs-on: windows-latest
    strategy:
      matrix:
        python-version: ['3.7', '3.8', '3.9', '3.10', '3.11', '3.12']
      fail-fast: false

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install nox

    - name: Run benchmark
      run: |
        nox -s benchmark

    - name: Store benchmark result in main repo
      uses: benchmark-action/github-action-benchmark@v1
      with:
        name: TransX Performance Benchmarks (Python ${{ matrix.python-version }})
        tool: 'pytest'
        output-file-path: output.json
        github-token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
        auto-push: false  # Must be false when using external-data-json-path
        gh-pages-branch: gh-pages
        alert-threshold: '200%'
        comment-on-alert: true
        fail-on-alert: true
        alert-comment-cc-users: '@loonghao'
        comment-always: true
        summary-always: true
        external-data-json-path: ./benchmark/benchmark-data-py${{ matrix.python-version }}.json

    - name: Push benchmark result
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add ./benchmark/benchmark-data-py${{ matrix.python-version }}.json
        git commit -m "Update benchmark result for Python ${{ matrix.python-version }}"
        git push

    - name: Store benchmark result in separate repo
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      uses: benchmark-action/github-action-benchmark@v1
      with:
        name: TransX Performance Benchmarks (Python ${{ matrix.python-version }})
        tool: 'pytest'
        output-file-path: output.json
        github-token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
        auto-push: true
        gh-repository: 'github.com/loonghao/transx-benchmarks'
        gh-pages-branch: main
        alert-threshold: '200%'
        comment-on-alert: true
        fail-on-alert: true
        alert-comment-cc-users: '@loonghao'
        summary-always: true
